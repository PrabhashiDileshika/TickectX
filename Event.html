<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TickectX1/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Eventpage</title>
</head>
<body>
    <div class="page4">
        <nav>
             <div class="rectangle">
              <div class="logo">
                  <img src="/TickectX1/src/assets/icons/Logo.png" alt="">
              </div>
             </div>
       </nav> 
       <div class="eve1-rectangle">
        <div class="event-head">
            Let's discuss about Your Event
        </div>
             <p class="eventhead1">Coordinator Name :</p>             
             <input type="text" class="input1">
             <p class="eventhead2">Email :</p>             
             <input type="text" class="input2">
             <p class="eventhead3">Mobile number :</p>             
             <input type="text" class="input3">
             <p class="eventhead4">Industry :</p>             
             <input type="text" class="input4">
             <p class="eventhead5">Event Title  :</p>             
             <input type="text" class="input5">
             <p class="eventhead6">Event Time :</p>             
             <input type="text" class="input6">
      </div>  
      <div>
          <div class="eve2-rectangle">
            <p class="eventhead7">Event Location :</p>             
            <input type="text" class="input7">
            <p class="eventhead8">How many days is the festival held?</p>             
            <input type="text" class="input8">
            <p class="eventhead9">Event Date :</p>             
            <input type="text" class="input9">
            <p class="eventhead10">How many tickets do you sell for this event :</p>             
            <input type="text" class="input10">
            <div class="eve-row">
                  <p class="eventhead11">Ticket sales period :</p>             
                  <input type="text" class="input11">
                  <input type="text" class="input12">
                  <div class="button">
                      <button class="Ebtn-1">Create Event</button>
                 </div>
          </div>
          <button onclick="button1()" class="back-button4">
            <div class="rounded-icon">
               <i class="fas fa-arrow-left"></i>                                          
            </div>
              Back
          </button>
          </div>         
          
</body>
</html>
