<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TickectX1/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>Ticket page</title>
</head>
<body>
    <div class="page7">
        <nav>
             <div class="rectangle">
              <div class="logo">
                  <img src="/TickectX1/src/assets/icons/Logo.png" alt="">
              </div>
             </div>
       </nav> 
      <div class="Ticket1-rectangle">
        <div class="Ticket-head">
            Create ticket for Event
        </div>
             <p class="Tickethead1">Event Title  :</p>             
             <input type="text" class="Tinput1">
             <p class="Tickethead2">Event Time : </p>             
             <input type="text" class="Tinput2">
             <p class="Tickethead3">Event Date :</p>             
             <input type="text" class="Tinput3">
             <p class="Tickethead4">Event Location :</p>             
             <input type="text" class="Tinput4">
             <p class="Tickethead5">Event Cover Image :</p>
             <input type="text" class="Tinput5" placeholder="Upload Cover Image" >
             <img src="/TickectX1/src/assets/icons/Download.png" alt="" class="Download01">     
      </div>
      <div class="Ticket2-rectangle">
        <p class="Tickethead6">Event Banner Image :</p>             
        <input type="text" class="Tinput6" placeholder="Upload Cover Image">
        <img src="/TickectX1/src/assets/icons/Download.png" alt="" class="Download02"> 
        <p class="Tickethead7">Choose Ticket  :</p>             
        <input type="text" class="Tinput7">
        <div class="ticket-row">          
            <button class="btn001">Single</button>
            <button class="btn002">Multiple</button>
      </div>
      <p class="Tickethead8">Price :</p>             
      <input type="text" class="Tinput10">
      <p class="Tickethead9">Maximum count of ticket :</p>             
      <input type="text" class="Tinput11">
      <p class="Tickethead10">Seat No :</p>             
      <input type="text" class="Tinput12">
      <div class="button">
        <button class="Tbtn-1">Create Event</button>
        </div>
        <button onclick="button1()" class="back-button7">
            <div class="rounded-icon">
               <i class="fas fa-arrow-left"></i>                                          
            </div>
              Back
          </button>
   </div>
</body>
</html>
