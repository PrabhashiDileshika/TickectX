<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickectX</title>
    <link rel="stylesheet" href="/src/css/register.css" />
  </head>
  <body>
    <div class="main">
      <nav class="nav">
        <div class="logo">
          <img src="/src/assets/icons/Logo.png" alt="" />
        </div>
      </nav>
      <div class="content container">
        <div class="left">
            <img src="/src/assets/image/register.png" alt="" class="main-img" />
          
        </div>

        <div class="right">
          <h2>Registration Form</h2>
          <p class="subhead">Name :</p>            
        <input type="text" class="input1">
        <p class="subhead1">Email :</p>             
        <input type="text" class="input1">
        <p class="subhead2">Password :</p>             
        <input type="text" class="input1">
        <p class="subhead3">Confirm Password :</p>             
        <input type="text" class="input1">
        <div class="checkbox-container">
          <input type="checkbox" id="check" class="check1">
          <label for="check" class="checkbox-label">I accept the Terms and Conditions.</label>
        </div>

        <div class="sign">
          <button class="btn">Sign Up</button>
        </div>
        <div class="back">
          <button class="btnback">
            <img src="/src/assets/icons/icon.svg">Back</button>
        </div>
        
        </div>
        <script src="/src/javascript/script.js"></script>
      </div>
    </div>
 </body>
</html>
