<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration-Form</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="page2">
        <nav>
            <div class="rectangle">
                <div class="logo">
                    <img src="/src/assets/icons/Logo.png" alt="">
                </div>
            </div>
        </nav>
        <div class="content2">
            <div class="rectangle50">
                <div class="image2">
                    <img src="/src/assets/image/register.png" alt="">
                </div>
            </div>
        </div>
        <div class="RegistrationForm">Registration Form</div>
        <div class="content3">
            <div class="headname">
                <p class="Name">Name :</p>
            </div>
            <input type="text" class="input1">
            <div class="heademail">
                <p class="email">Email :</p>
                <input type="text" class="input2">
            </div>
            <div class="headpassword">
                <p class="password">Password :</p>
                <input type="text" class="input3">
            </div>
            <div class="headconfirmpassword">
                <p class="confirmpassword">Confirm Password :</p>
                <input type="text" class="input4">
            </div>
        </div>
        <div class="conten1">
            <div class="accept">I accept the Terms and Condition</div>
            <div class="icon1"></div>
        </div>
        <div class="signrectangle">
            <div class="signup">Sign Up</div>
        </div>
        <div class="backbtn2">
            <div class="rectangle03">
                <div class="content21">
                    <div class="icon3">
                        <div class="back2">Back</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
