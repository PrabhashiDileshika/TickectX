<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/createticketpage.css"/>
</head>
<body>
    <div class="main">
        <nav class="nav">
            <div class="logo">
              <img src="/src/assets/icons/Logo.png" alt=""/>
            </div>
          </nav>
          <p class="p1">Create ticket for Event</p>
          
            <div class="grid-container">
              <div class="t1">
                <div class="title">Event Title  :</div>
                <input type="text" class="input1">
                <div class="time">Event Time : </div>
                <input type="text" class="input1">
                <div class="date">Event Date :</div>
                <input type="text" class="input1">
                <div class="location">Event Location :</div>
                <input type="text" class="input1">
                <div class="eventcover">Event Cover Image :</div>
                <input type="text" class="input2" placeholder="Upload Cover Image">
                <div class="download">
                  <img src="/src/assets/icons/download.svg" />
              </div>
              </div>
              <div class="t2">
                <div class="eventimage">Event Banner Image :</div>
                <input type="text" class="input2" placeholder="Upload Cover Image">
                <div class="download">
                  <img src="/src/assets/icons/download.svg" />
              </div>
             
                <div class="choose">
                  <div>
                    <label>Choose Ticket  :</label>
                  </div>

                 
                  <div class="input3">
                    <div class="ticket">
                      <button class="btn1">Single</button>
                      <button class="btn2">Multiple</button>
                    </div>
                    <div class="ticket-1">
                      <div class="ticket5">
                        <label class="prise">Price :</label>
                        <input type="text" class="input4">
                      </div>
                      
                      <div class="ticket5">
                        <label class="msticket">Maximum count of ticket :</label>
                      <input type="text" class="input4">
                      </div>
                      
                      <div class="ticket5">
                        <label class="seatt">Seat No :</label>
                        <input type="text" class="input4">
                      </div>
                     
                    </div>
                  </div>
                </div>
              
                
               
                <div class="create">
                  <button class="btn">Create Event</button>
                </div>
              </div>
            </div>
            <div class="back">
              <button class="btnback">
                <img src="/src/assets/icons/icon.svg" />Back</button>
            </div>
           
    </div>
</body>
</html>
