<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickectX</title>
    <link rel="stylesheet" href="/src/css/welcome.css" />
  </head>
  <body>
    <div class="main">
      <nav class="nav">
        <div class="logo">
          <img src="/src/assets/icons/Logo.png" alt="" />
        </div>
      </nav>
      <div class="content container">
        <div class="left">
            <img src="/src/assets/image/welcomemain.png" alt="" class="main-img" />
          
        </div>

        <div class="right">
          <h2 class="welcome">Welcome Back</h2>
          <p class="p">Enter Username :</p>            
        <input type="text" class="input1">
        <p class="register-subhead2">Password :</p>             
        <input type="text" class="input1">

        <div class="checkbox-container">
          <div class="check">
          <input type="checkbox" id="check" class="check1">
          <label for="check" class="checkbox-label">Remember me</label>
        </div>
          <div class="text1">Forgot your password ?</div>
        </div>
        <div class="login">
          <button class="btnlogin">Login</button>
        </div>
        <p class="p1">or continue with</p>
        <div class="google">
          <button class="btngoogle">
            <span class="icon"><img src="/src/assets/icons/Google.svg" alt="Google Icon"></span>
            Sign in with Google
        </button>
        </div>
        <p class="p2">Don’t have an account?<b>Sign up</b></p>
        <div class="back1">
          <button class="btnback1">
            <img src="/src/assets/icons/icon.svg">Back</button>
        </div>
        <script src="/src/javascript/script.js"></script>
      </div>
    </div>
  </body>
</html>
