<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/src/css/Add Type page.css"/>
</head>
<body>
    <div class="main">
        <nav class="nav">

              <img src="/src/assets/icons/Logo.png" alt=""/>

          </nav>
          <p class="p1">Create ticket for Event</p>
          <div class="grid-container">
              <div class="t1">
                <label class="title">Event Title  :</label>

              <div class="t2">

                  <img src="/src/assets/icons/Download.png" />

                    <label>Choose Ticket  :</label>

                      <button class="btn1">Single</button>

                    <div class="box">

                        <ul class="ul">

                    </div>
                    <div class="ticket1">
                        <div class="space5">
                            <label class="type">Type :</label>
                          <input type="text" class="input4">
                          </div>
                          
                      <div class="t5">
                        <label class="price">Price :</label>
                        <input type="text" class="input4">
                      </div>
                      <div class="t5">
                        <label class="maximumticket">Maximum count of ticket :</label>
                      <input type="text" class="input4">
                      </div>
                      <div class="t5">
                        <label class="seat">Seat No :</label>
                        <input type="text" class="input4">
                      </div>
                     
                    </div>
