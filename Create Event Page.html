<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/event.css"/>
</head>
<body>
    <div class="main">
        <nav class="nav">
            <div class="logo">
              <img src="/src/assets/icons/Logo.png" alt=""/>
            </div>
          </nav>
          <p class="p1">Let's discuss about Your Event</p>
          
            <div class="grid-container">
              <div class="t1">
                <div class="name">Coordinator Name :</div>
                <input type="text" class="input1">
                <div class="email">Email :</div>
                <input type="text" class="input1">
                <div class="mobilenumber">Mobile number :</div>
                <input type="text" class="input1">
                <div class="industry">Industry :</div>
                <input type="text" class="input1">
                <div class="eventtitle">Event Title  :</div>
                <input type="text" class="input1">
                <div class="eventtime">Event Time :</div>
                <input type="text" class="input1">
              </div>
              <div class="t2">
                <div class="eventlocation">Event Location :</div>
                <input type="text" class="input1">
                <div class="held">How many days is the festival held?</div>
                <input type="text" class="input1">
                <div class="eventdate">Event Date :</div>
                <input type="text" class="input1">
                <div class="event">How many tickets do you sell for this event :</div>
                <input type="text" class="input1">
                <div class="ticketsales">Ticket sales period :</div>
                <div class="ticket">
                  <input type="text" class="input1">
                  <input type="text" class="input1">
                </div>
                <div class="create">
                  <button class="btn">Create Event</button>
                </div>
              </div>
            </div>
            <div class="back">
              <button class="btnback">
                <img src="/src/assets/icons/icon.svg" />Back</button>
            </div>
           
    </div>

</html>
