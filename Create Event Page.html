<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event Page</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <div class="page3">
        <nav>
            <div class="rectangle">
                <div class="logo">
                    <img src="/src/assets/icons/Logo.png" alt="">
                </div>
            </div>
        </nav>
        <div class="lets-discuss">Let's discuss about Your Event</div>
        <div class="content4">
            <div class="letsname">
                <div class="coordinatorname">Coordinator Name :</div>
            </div>
            <input type="text" class="input5">
            <div class="letsemail">
                <div class="coordinatoremail">Email :</div>
                <input type="text" class="input6">
            </div>
            <div class="letsmobilenumber">
                <div class="coordinatormobilenumber">Mobile number :</div>
                <input type="text" class="input7">
            </div>
            <div class="letsindustry">
                <div class="coordinatorindustry">Industry :</div>
                <input type="text" class="input8">
            </div>
            <div class="letseventtitle">
                <div class="coordinatoreventtitle">Event Title  :</div>
                <input type="text" class="input9">
            </div>
            <div class="letseventtime">
                <div class="coordinatoreventtime">Event Time :</div>
                <input type="text" class="input10">
            </div>
        </div>
        <div class="content5">
            <div class="letseventlocation">
                <div class="coordinatoreventlocation">Event Location :</div>
            </div>
            <input type="text" class="input11">
            <div class="letsheld">
                <div class="coordinatorheld">How many days is the festival held?</div>
                <input type="text" class="input12">
            </div>
            <div class="letseventdate">
                <div class="coordinatoreventdate">Event Date :</div>
                <input type="text" class="input13">
            </div>
            <div class="letsevent">
                <div class="coordinatorevent">How many tickets do you sell for this event :</div>
                <input type="text" class="input14">
            </div>
            <div class="letsticketsales">
                <div class="coordinatorticketsales">Ticket sales period :</div>
                <input type="text" class="input15">
                <input type="text" class="input16">
            </div>
        </div>
        <div class="content6">Create Event</div>
        <div class="backbtn1">
            <div class="rectangle02">
                <div class="content20">
                    <div class="icon2">
                        <div class="back1">Back</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
