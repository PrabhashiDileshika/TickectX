<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TickectX1/src/css/style.css">

    <title>User-dashboard History</title>
</head>
<body>
    <div class="page12">
        <!--nav bar-->

            </div>
